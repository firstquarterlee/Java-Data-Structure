<!--
<자료구조와 알고리즘의 관계>
 - 자료구조는 알고리즘 과목의 직전 단계이기도 하고, 그 자체로 여러 알고리즘을 포함
 1. 자동차 부품(자료구조) => 2. 자동차 조립 방법(자료구조, 알고리즘) =>
 3. 자동차 조립(프로그래밍 언어)
-->

<!--
<알고리즘 표기법>
1. 자연어를 이용한 서술적 표현
2. 순서도를 이용한 도식화 => 순서도(flow chart)
  - 간단한 알고리즘은 괜찮다 하지만 복잡한 알고리즘을 표현하는 데는 한계가 있음
3. 프로그래밍 언어를 이용한 구체화
4. 가상코드를 이용한 추상화
  - 가상코드(Pseudo-Code)
-->

<!--
일반적인 알고리즘 표기 예: 하노이 탑 알고리즘
(가상코드로 하노이 탑 알고리즘 코드를 짜 놓은것임)

move(n, a, b, c) {
  if (n > 0) then {
    move (n-1, a, c, b);
    a에 있는 원반을 b로 옮긴다;
    move(n-1, c, b, a);
  }
}

-->

<!-- 
<자료구조의 추상 데이터 타입>
추상? abstract A
데이터? D
타입? T
=> ADT(추상 데이터 타입(Abstract Data Type))

추상(Abstract)
세세한 부분을 표현하지 않고 전체적인 이미지를 표현한 것
추상적이다~

-->

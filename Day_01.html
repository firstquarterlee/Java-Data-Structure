<!--
자료구조란?
- 문제 해결에 사용할 부품
- 프로그래밍과 문제 해결도
  데이터와 구조 모듈에 대한 이해가 필요하다.
  프로그래밍 언어, 정수, 문자열, ...
  리스트, 스택, 큐, 우선순위 큐, 검색 트리, 해시 테이블, 그래프, ...
-->

<!--
- 생각하는 방법을 훈련하는 도구 
- 자료구조는 그 자체로 중요하다, 못지 않게, 생각하는 방법 훈련도 중요하다 
  자료구조를 이용해서 문제를 해결하는 과정 
  문제 해결 과정에서 논리의 골격이 구성되는 방법/스타일
-->

<!--
  <알고리즘, 자료구조, 프로그래밍, 이산수학의 관계>
- 이산 수학(==기초수학) -> 프로그래밍 -> 자료구조 -> 알고리즘순으로 공부해야한다... 씟!
-->

<!-- 
  <자료구조 종류>
- 배열
- 2차원 배열은 곧 행렬이다
- 배열은 자료구조에 해당된다
- 배열 Array, 행렬 Matrix
- 스택(한쪽 방향으로 데이터를 밀어 넣거나 한쪽방향에서 데이터를 꺼낼 때...) == LIFO
  호떡처럼 데이터를 차곡차곡 쌓는것을 push!
  가장 위에 있는 데이터를 꺼낼 때 삭제할 때 이것을 pop!
  데이터를 삽입할 때는 푸시(push) 꺼낼 때는 팝(pop)이라고 합니다
- 큐(가장 먼저 들어가는게 가장 먼저 나온다는 뜻이다...) == FIFO
  front
  rear
- 트리
  하나 하나를 노드(node)라고 한다 
  최상위 노드를 루트(root)라고 한다
  더이상 노드가 없는 것을 단말노드, 터미널 노드, 말단노드라고 합니다 == 자식이 없음...
- 최대 힙
  이러한 트리를 이용해서 구현을 한것을 우선순위 Q, 즉 최대 힙이라고 한다
  우선순위 큐에는 여러가지 종류가 있다
  그 중에 하나가 최대 힙이라고 한다
-->
